# --- Brand palette ---
@cheerpjOrange=#FE7B00
@cheerpjOrangeHi=#FE8E0F
@cheerpjOrangeSoft=#FBAB5C
@cheerpjOrangePale=#FCCE A1
@cheerpjOrangeDark=#E06A00

@cheerpjBlack=#1D1D1B
@cheerpjCharcoal=#141414
@cheerpjCharcoal2=#1A1A1A
@cheerpjCharcoal3=#202020

# --- Core accents ---
@accentColor=@cheerpjOrange
@focusColor=@cheerpjOrange
@selectionBackground=#FE7B00
@selectionForeground=#FFFFFF

# --- Neutral base ---
@bg=#0F1011
@panel=#121314
@surface=#17191B
@surface2=#1D2023
@surface3=#141618

@text=#F2F2F2
@mutedText=#B8B8B8
@disabledText=#7A7A7A

# Borders/dividers
@border=#2A2A2A
@divider=#242424

# Subtle orange-tinted glow colors for hover/focus
@warmHover=#24211E
@warmHover2=#2A241F
@warmPressed=#1A1715

# --- Global defaults ---
control=@surface
info=@surface
text=@text

# Shape / focus
Component.arc=10
Button.arc=10
TextComponent.arc=10
ProgressBar.arc=10
TabbedPane.tabArc=10
TabbedPane.tabSelectionArc=10

Component.focusWidth=1
Component.innerFocusWidth=0
Component.focusColor=@focusColor

# --- Backgrounds ---
Panel.background=@panel
Viewport.background=@panel
ScrollPane.background=@panel
SplitPane.background=@panel
ToolBar.background=@panel

# --- Borders / separators ---
Component.borderColor=@border
Separator.foreground=@divider
PopupMenu.borderColor=@border

# --- Scrollbar ---
ScrollBar.track=@panel
ScrollBar.thumb=@surface2
ScrollBar.thumbHoverBackground=@warmHover2
ScrollBar.thumbPressedBackground=@warmPressed

# --- Text ---
Label.foreground=@text
Label.disabledForeground=@disabledText

# --- Buttons ---
Button.background=@surface2
Button.foreground=@text
Button.borderColor=@border
Button.hoverBackground=@warmHover
Button.pressedBackground=@warmPressed
Button.disabledBackground=@surface3
Button.disabledText=@disabledText

# Primary / default button
Button.default.background=@cheerpjOrange
Button.default.foreground=#FFFFFF
Button.default.hoverBackground=@cheerpjOrangeHi
Button.default.pressedBackground=@cheerpjOrangeDark

# --- Toggles / checks / radios ---
ToggleButton.background=@surface2
ToggleButton.foreground=@text
ToggleButton.borderColor=@border
ToggleButton.hoverBackground=@warmHover
ToggleButton.selectedBackground=#2B2622
ToggleButton.selectedForeground=@text

CheckBox.icon.checkmarkColor=@cheerpjOrange
CheckBox.icon.focusedBorderColor=@cheerpjOrange
RadioButton.icon.centerColor=@cheerpjOrange
RadioButton.icon.focusedBorderColor=@cheerpjOrange

# --- Text inputs ---
TextField.background=@surface3
TextField.foreground=@text
TextField.caretForeground=@cheerpjOrange
TextField.inactiveBackground=#121212
TextField.placeholderForeground=@disabledText
TextField.selectionBackground=@selectionBackground
TextField.selectionForeground=@selectionForeground
TextField.borderColor=@border
TextField.focusedBorderColor=@cheerpjOrange

PasswordField.background=@surface3
FormattedTextField.background=@surface3
TextArea.background=@surface3
TextArea.foreground=@text
TextArea.caretForeground=@cheerpjOrange

# --- ComboBox ---
ComboBox.background=@surface2
ComboBox.foreground=@text
ComboBox.buttonBackground=@surface2
ComboBox.buttonHoverBackground=@warmHover
ComboBox.selectionBackground=@selectionBackground
ComboBox.selectionForeground=@selectionForeground
ComboBox.borderColor=@border

# --- Lists ---
List.background=@panel
List.foreground=@text
List.selectionBackground=@selectionBackground
List.selectionForeground=@selectionForeground
List.cellFocusColor=@cheerpjOrange

# --- Tables ---
Table.background=@panel
Table.foreground=@text
Table.selectionBackground=@selectionBackground
Table.selectionForeground=@selectionForeground
Table.gridColor=@divider
TableHeader.background=@surface
TableHeader.foreground=@text
TableHeader.separatorColor=@divider

# --- Tabs ---
TabbedPane.background=@panel
TabbedPane.contentAreaColor=@panel
TabbedPane.underlineColor=@cheerpjOrange
TabbedPane.hoverColor=@warmHover
TabbedPane.selectedBackground=@surface
TabbedPane.selectedForeground=@text
TabbedPane.foreground=@mutedText
TabbedPane.disabledForeground=@disabledText

# --- Menus ---
MenuBar.background=@panel
MenuBar.foreground=@text
Menu.background=@panel
Menu.foreground=@text
MenuItem.background=@panel
MenuItem.foreground=@text
MenuItem.selectionBackground=@selectionBackground
MenuItem.selectionForeground=@selectionForeground

# --- Progress / sliders ---
ProgressBar.foreground=@cheerpjOrange
Slider.thumbColor=@cheerpjOrange
Slider.trackColor=@divider
Slider.focusedColor=@cheerpjOrange

# --- OptionPane ---
OptionPane.background=@panel
OptionPane.foreground=@text
